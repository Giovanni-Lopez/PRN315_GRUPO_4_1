<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Nueva vacuna</title>
    </h:head>
    <h:body>
         <h:form id="formNuevaVacuna">
            <p:growl id="mensajes" showDetail="true" />

            <p:panel header="Registrar Nueva Vacuna" style="width:450px; margin:auto;">                
                <p:messages autoUpdate ="true" closable="true" />          

                <p:panelGrid columns="2" columnClasses="etiqueta, campo" style="width:100%;">
                    <h:outputLabel value="Tipo Vacuna:" for="tipo" />
                    <p:inputText id="tipo" value="#{vacunaController.vacuna.tipo}" required="true" />

                    <h:outputLabel value="Fecha Caducidad:" for="fechaCaducidad" />
                   <p:datePicker id="fechaCaducidad" value="#{vacunaController.vacuna.fechaCaducidad}" pattern="yyyy-MM-dd" required="true" showIcon="true" />
                  
                </p:panelGrid>

                <p:separator />

                <p:commandButton value="Guardar Vacuna"
                                 icon="pi pi-check"
                                 actionListener="#{vacunaController.guardar()}"
                                 update="formNuevaVacuna"
                                 styleClass="p-button-success"
                                 />
            </p:panel>
        </h:form>
    </h:body>
</html>
