<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Nueva Agenda</title>
    </h:head>
    <h:body>
         <h:form id="formNuevoAgenda">
            <p:growl id="mensajes" showDetail="true" />

            <p:panel header="Registrar Agenda" style="width:450px; margin:auto;">                
                <p:messages autoUpdate ="true" closable="true" />          

                <p:panelGrid columns="2" columnClasses="etiqueta, campo" style="width:100%;">
                    <h:outputLabel value="ID Vacuna: " for="id_vacuna" />
                    <p:inputText id="id_vacuna" value="#{agendaController.agenda.id_vacuna}" required="true" />

                    <h:outputLabel value="ID Centro: " for="id_centro" />
                    <p:inputText id="id_centro" value="#{agendaController.agenda.id_centro}" required="true" />

                    <h:outputLabel value="Fecha: " for="fecha" />
                    <p:datePicker id="fecha" value="#{agendaController.agenda.fecha}" pattern="yyyy-MM-dd" required="true" showIcon="true"  />
                    
                    <h:outputLabel value="Hora:" for="hora" />
                    <p:datePicker id="hora" value="#{agendaController.agenda.hora}"  timeOnly="true" hourFormat="24" pattern="HH:mm" showIcon="true"/>
                                        
                </p:panelGrid>

                <p:separator />

                <p:commandButton value="Guardar Agenda"
                                 icon="pi pi-check"
                                 actionListener="#{agendaController.guardar}"
                                 update="formNuevoAgenda"
                                 styleClass="p-button-success"
                                 />
            </p:panel>
        </h:form>
    </h:body>
</html>
