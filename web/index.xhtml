<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Menú Principal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            margin: 0;
            padding: 0;
        }

        .menu-container {
            max-width: 700px;
            margin: 100px auto;
            text-align: center;
        }

        .menu-title {
            color: white;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .menu-card {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .menu-item {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            padding: 25px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .menu-item i {
            font-size: 40px;
            color: #0984e3;
            margin-bottom: 10px;
        }

        .menu-item a {
            display: block;
            text-decoration: none;
            color: #2d3436;
            font-size: 18px;
            font-weight: 600;
        }
    </style>
</h:head>

<h:body>
    <div class="menu-container">
        <div class="menu-title">Menú de Opciones</div>
        
        <div class="menu-card">
            <div class="menu-item">
                <i class="pi pi-user"></i>
                <h:link outcome="medico-home" value="Ver listado de Médicos" />
            </div>
            
            <div class="menu-item">
                <i class="pi pi-users"></i>
                <h:link outcome="paciente-home" value="Ver listado de Pacientes" />
            </div>
            
            <div class="menu-item">
                <i class="pi pi-building"></i>
                <h:link outcome="centrovacunacion-home" value="Centros de Vacunación" />
            </div>
            
            <div class="menu-item">
                <i class="pi pi-briefcase"></i>
                <h:link outcome="vacuna-home" value="Listado de Vacunas" />
            </div>
        </div>
    </div>
</h:body>

</html>
