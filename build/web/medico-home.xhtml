<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
       <title>Listado de Médicos</title>
    </h:head>
    <h:body>
       <h:form id="formMedico">
            <p:growl id="mensajes" showDetail="true" />

            <p:panel header="Listado de Médicos" style="width:800px; margin:auto;">
                <p:dataTable value="#{medicoController.listaMedicos}" var="m" 
                             paginator="true" rows="5"
                             emptyMessage="No hay médicos registrados."
                             style="margin-top:10px;">

                    <p:column headerText="ID">
                        <h:outputText value="#{m.idMedico}" />
                    </p:column>


                    <p:column headerText="Nombre">
                        <h:outputText value="#{m.nombre}" />
                    </p:column>
                    
                    <p:column headerText="Apellido">
                        <h:outputText value="#{m.apellido}" />
                    </p:column>

                    <p:column headerText="Contacto">
                        <h:outputText value="#{m.contacto}" />
                    </p:column>
                    
                    <p:column headerText="Especialidad">
                        <h:outputText value="#{m.especialidad}" />
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
        
        <p:button value="Nuevo medico"
          icon="pi pi-list"
          outcome="faces/medico-new"
          styleClass="p-button-secondary" />
        
        
    </h:body>
</html>
