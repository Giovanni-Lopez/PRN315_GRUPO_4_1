<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Nuevo Centro de vacunacion</title>
    </h:head>
    <h:body>
         <h:form id="formNuevoCentro">
            <p:growl id="mensajes" showDetail="true" />

            <p:panel header="Registrar Centro Vacunacion" style="width:450px; margin:auto;">                
                <p:messages autoUpdate ="true" closable="true" />          

                <p:panelGrid columns="2" columnClasses="etiqueta, campo" style="width:100%;">
                    <h:outputLabel value="Nombre Centro:" for="nombreCentro" />
                    <p:inputText id="nombreCentro" value="#{centroDeVacunacionController.centroDeVacunacion.nombreCentro}" required="true" />

                    <h:outputLabel value="Ubicacion Centro:" for="ubicacionCentro" />
                    <p:inputText id="ubicacionCentro" value="#{centroDeVacunacionController.centroDeVacunacion.ubicacionCentro}" required="true" />

                    <h:outputLabel value="Contacto Centro:" for="contactoCentro" />
                    <p:inputText id="contactoCentro" value="#{centroDeVacunacionController.centroDeVacunacion.contactoCentro}" required="true" />
                    
                </p:panelGrid>

                <p:separator />

                <p:commandButton value="Guardar Centro Vacunacion"
                                 icon="pi pi-check"
                                 actionListener="#{centroDeVacunacionController.guardar()}"
                                 update="formNuevoCentro"
                                 styleClass="p-button-success"
                                 />
            </p:panel>

        </h:form>
    </h:body>
</html>
