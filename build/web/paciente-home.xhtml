<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Listado de Pacientes</title>
    </h:head>
    <h:body>
        <h:form id="formPacientes">
            <p:growl id="mensajes" showDetail="true" />

            <p:panel header="Listado de Pacientes" style="width:800px; margin:auto;">
                <p:dataTable value="#{pacienteController.listaPacientes}" var="p" 
                             paginator="true" rows="5"
                             emptyMessage="No hay pacientes registrados."
                             style="margin-top:10px;">

                    <p:column headerText="ID">
                        <h:outputText value="#{p.idPaciente}" />
                    </p:column>

                    <p:column headerText="Nombre">
                        <h:outputText value="#{p.nombre}" />
                    </p:column>
                    
                    <p:column headerText="Apellido">
                        <h:outputText value="#{p.apellido}" />
                    </p:column>

                    <p:column headerText="Contacto">
                        <h:outputText value="#{p.contacto}" />
                    </p:column>
                    
                    <p:column headerText="Enfermedad">
                        <h:outputText value="#{p.enfermedad}" />
                    </p:column>
                    
                    <p:column headerText="Tipo Sangre">
                        <h:outputText value="#{p.tipoSangre}" />
                    </p:column>
                </p:dataTable>
            </p:panel>             
        </h:form>
        <p:button value="Nuevo Paciente"
          icon="pi pi-list"
          outcome="faces/paciente-new"
          styleClass="p-button-secondary" />
       
    </h:body>
</html>
