<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Lista Vacuna</title>
    </h:head>
    <h:body>
        <h:form id="formVacunacion">
            <p:growl id="mensajes" showDetail="true" />

            <p:panel header="Listado de Vacuna" style="width:800px; margin:auto;">
                <p:dataTable value="#{vacunaController.listaVacuna}" var="v" 
                             paginator="true" rows="5"
                             emptyMessage="No hay Centros de vacunacion registrados."
                             style="margin-top:10px;">

                    <p:column headerText="ID">
                        <h:outputText value="#{v.idVacuna}" />
                    </p:column>

                    <p:column headerText="Tipo Vacuna">
                        <h:outputText value="#{v.tipo}" />
                    </p:column>
                    
                    <p:column headerText="Fecha Caducidad">
                        <h:outputText value="#{v.fechaCaducidad}" />
                    </p:column>
                                     
                </p:dataTable>
            </p:panel>
        </h:form>
        
        <p:button value="Nueva vacuna"
          icon="pi pi-list"
          outcome="faces/vacunacion-new"
          styleClass="p-button-secondary" />
    </h:body>
</html>
